<div class="container mt-5">
    <div class="card mx-auto mb-3" style="max-width: 500px;">
        <div class="card-header text-center bg-light">
            <h5>Sign Up</h5>
        </div>
        <div class="d-flex justify-content-center align-items-center vh-50">
            <form class="w-50">
                <div class="mb-3 text-center">
                    <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
                    <input type="email" class="form-control mx-auto" id="exampleInputEmail1" aria-describedby="emailHelp" style="max-width: 300px;">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-1 text-center">
                    <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control mx-auto" id="exampleInputPassword1" style="max-width: 300px;">
                </div>
                <div class="mb-1 text-center">
                    <label for="exampleInputPassword1" class="form-label"><b>Confirm Password</b></label>
                    <input type="password" class="form-control mx-auto" id="exampleInputPassword1" style="max-width: 300px;">
                </div>
                <div class="mb-2 text-center">
                    <label for="exampleInputUsername" class="form-label"><b>Username</b></label>
                    <input type="username" class="form-control mx-auto" id="exampleInputPassword1" style="max-width: 300px;">
                </div>
                <div class="d-grid gap-2 mx-auto mb-2"  style="max-width: 300px;">
                    <button type="submit" class="btn btn-dark">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
