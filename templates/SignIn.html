
<!-- Contenedor principal para centrar el formulario en la pantalla -->
<div class="d-flex justify-content-center align-items-center vh-50">
    <form class="w-50"> <!-- Ajustamos el ancho del formulario -->
        <!-- Campo de correo electrónico -->
        <div class="mb-3 text-center">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control mx-auto" id="exampleInputEmail1" aria-describedby="emailHelp" style="max-width: 300px;">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <!-- Campo de contraseña -->
        <div class="mb-3 text-center">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control mx-auto" id="exampleInputPassword1" style="max-width: 300px;">
        </div>

        <!-- Botones centrados verticalmente -->
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button type="submit" class="btn btn-primary">Sign in with 42</button>
        </div>
    </form>
</div>
