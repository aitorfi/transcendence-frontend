<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Search Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .icon {
            font-size: 50px; /* Ajusta el tamaño de los íconos aquí */
            margin: 20px;    /* Espaciado entre los íconos */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Bootstrap Search Icons</h1>
        <div>
            <i class="bi bi-search icon"></i> <!-- Ícono de búsqueda -->
            <br>
            <span>bi-search</span>
        </div>
        <div>
            <i class="bi bi-search-heart icon"></i> <!-- Ícono de búsqueda con corazón -->
            <br>
            <span>bi-search-heart</span>
        </div>
        <div>
            <i class="bi bi-search-plus icon"></i> <!-- Ícono de búsqueda con un signo más -->
            <br>
            <span>bi-search-plus</span>
        </div>
        <div>
            <i class="bi bi-search-minus icon"></i> <!-- Ícono de búsqueda con un signo menos -->
            <br>
            <span>bi-search-minus</span>
        </div>
        <div>
            <i class="bi bi-search-engage icon"></i> <!-- Ícono de búsqueda de interacción -->
            <br>
            <span>bi-search-engage</span>
        </div>
        <div>
            <i class="bi bi-search-slash icon"></i> <!-- Ícono de búsqueda con barra -->
            <br>
            <span>bi-search-slash</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
