
    <!-- Main profile section -->
    <div class="container mt-4 text-center">
        <div class="position-relative">
            <!-- Imagen que actúa como botón -->
            <img id="avatarImage" src="img/avatar.jpg" alt="Avatar" class="rounded-circle" style="width: 100px; height: 100px; border: 2px solid black;">

            <!-- Campo de entrada de archivo oculto -->
            <input type="file" id="imageInput" style="display: none;" accept="image/*">
            
            <!-- Badge o etiqueta que puedes mantener si lo deseas -->
        </div>
        <h4><b>Username: </b><span id="username">usuario</span></h4>
        <div class="mt-3 d-flex justify-content-center">
            <button class="btn btn-secondary btn_profile1 btn-dark mx-1" id="changePasswordBtn"><b>Change Password</b></button>
            <button class="btn btn-secondary btn_profile1 btn-dark mx-1" id="changeProfilelBtn"><b>Change Info</b></button>
            <button class="btn btn-secondary btn_profile1 btn-dark mx-1" id="changeAvatarBtn"><b>Change Avatar</b></button>
        </div>
    </div>

    <div class="mt-3 d-flex justify-content-center">
        <!-- Columna para el avatar y la información del usuario -->
        <div class="text-center">
                <input type="file" id="avatarInput" style="display: none;" accept="image/*">

                <!-- Password Change Form -->
                <div id="changePasswordForm" class="collapse mt-3">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label"><b>Current Password</b></label>
                        <input type="password" class="form-control form-control_profile " id="currentPassword" placeholder="Enter current password">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label"><b>New Password</b></label>
                        <input type="password" class="form-control form-control_profile " id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label"><b>Confirm New Password</b></label>
                        <input type="password" class="form-control form-control_profile " id="confirmNewPassword" placeholder="Confirm new password">
                    </div>
                    <button class="btn btn-primary btn-light w-100" id="submitPasswordChange" style="border: solid grey;"><b>Submit</b></button>
                </div>

                <!-- Email Change Form -->
                <div id="changeProfileForm" class="collapse mt-3">
                    <div class="mb-3">
                        <label for="first_nameProfile" class="form-label"><b>First Name</b></label>
                        <input type="text" class="form-control form-control_profile " id="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_nameProfile" class="form-label"><b>Last Name</b></label>
                        <input type="text" class="form-control form-control_profile " id="last_name" style="border: solid black;">
                    </div>
                    <div class="mb-3">
                        <label for="friendsProfile" class="form-label"><b>Friends</b></label>
                        <input type="text" class="form-control form-control_profile " id="friends">
                    </div>
                    <button class="btn btn-primary btn-light w-100" id="submitProfileChange"><b>Submit</b></button>
                </div>

                <!-- Creation and Update dates -->
                <div class="mt-4">
                    <p><b>Created at:  </b><span id="date_joined">2023-09-01</span></p>
                </div>
        </div>
    </div>
