<div class="container mt-5">
    <!-- Card principal -->
    <div class="card mx-auto mb-4 border-dark" style="max-width: 500px;">
        <div class="card-header bg-dark d-flex justify-content-center align-items-center" style="color: #f6f8fa;">
            <h5 class="mb-0"><b>Search User</b></h5>
        </div>
        <div class="card-body">
            <!-- Formulario con el valor "pepe" prellenado -->
            <p><b>Please enter username: </b></p>
            <form id="search-user-form" class="d-flex align-items-center mb-0" style="width: 100%;">
                <!-- Input del usuario -->
                <div class="me-2" style="flex-grow: 1;">
                    <input type="text" class="form-control" id="search-username" placeholder="Username" value="pepe" style="border: solid black; background-color: rgba(63, 63, 64, 0.106);">
                </div>
                <!-- Botón de búsqueda centrado verticalmente con align-self-center -->
                <button type="submit" class="btn btn-primary text-center align-self-center" style="width: 127px; border: solid black;">
                    <b>Search</b>
                </button>
            </form> 
            
            <!-- Lista de usuarios con botón "ADD" a la derecha de cada uno -->
            <div class="mt-4">
                <ul class="list-group" id="results-list" style="width: 100%;">
                    <!-- Los resultados de la búsqueda se agregarán aquí dinámicamente -->
                </ul>
            </div>
        </div>
    </div>
</div>
